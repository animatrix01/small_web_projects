<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=""X-UA-Compatible content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="WhatsApp Image 2024-09-08 at 18.33.16_57406d4d.jpg" alt="Google" width="125">
        </div>
        <h1>Sign in</h1>
        <p>with your Google Account</p>
        <div class="input-container">
            <input type="text" id="email-phone" required>
            <label for="email-phone">Email or phone</label>
          </div>
        <a href="#" class="forgot-email">Forgot email?</a>
        <div class="guest-mode">
            Not your computer? Use Guest mode to sign in privately.
            <a href="#">Learn more</a>
        </div>
        <div class="buttons">
            <a href="#" class="create-account">Create account</a>
            <button class="next-button">Next</button>
        </div>
    </div>
</body>
</html>
